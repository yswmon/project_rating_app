{% extends "base.html" %}
{% block title %}{{ project.title }} - 상세{% endblock %}
{% block content %}
<div class="header">프로젝트 상세</div>
<div class="container">
    <div class="project-card">
        <div class="project-title">{{ project.title }}</div>
        <div class="project-desc">{{ project.description }}</div>
        <div>
            평균 점수:
            <span class="score-badge">{{ project.average_score }}</span>
            | 누적 투표: {{ project.vote_set.count }}
        </div>
    </div>
    <form method="post" action="{% url 'submit_vote' project.pk %}" style="margin-top: 24px;">
        {% csrf_token %}
        <label for="score">점수 선택:</label>
        <select name="score" id="score">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" class="vote-btn">투표하기</button>
    </form>
    <div style="margin-top: 18px;">
        <a href="{% url 'project_list' %}" class="vote-btn" style="background:#232a34;color:#ffd700;border:1px solid #ffd700;">목록으로</a>
    </div>
</div>
{% endblock %}
