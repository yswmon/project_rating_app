{% extends "base.html" %}
{% block title %}투표 결과{% endblock %}
{% block content %}
<div class="header">투표 결과</div>
<div class="container">
    <div class="project-card">
        <div class="project-title">{{ project.title }}</div>
        <div class="project-desc">{{ project.description }}</div>
        <div>
            평균 점수:
            <span class="score-badge">{{ average_score }}</span>
            | 누적 투표: {{ total_votes }}
        </div>
    </div>
    <div style="margin-top: 18px;">
        <a href="{% url 'project_list' %}" class="vote-btn" style="background:#232a34;color:#ffd700;border:1px solid #ffd700;">목록으로</a>
        <a href="{% url 'project_detail' project.pk %}" class="vote-btn">다시 투표</a>
    </div>
</div>
{% endblock %}
